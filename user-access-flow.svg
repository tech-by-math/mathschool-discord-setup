  <!-- Staff workflow -->
  <rect x="50" y="770" width="150" height="60" class="user-box"/>
  <text x="125" y="795" text-anchor="middle" class="flow-text">Staff Member</text>
  <text x="125" y="815" text-anchor="middle" class="desc-text">Has full access</text>
  
  <!-- Multiple staff paths -->
  <rect x="250" y="730" width="150" height="40" class="channel-box"/>
  <text x="325" y="755" text-anchor="middle" class="desc-text">Monitor homework forums</text>
  
  <rect x="250" y="780" width="150" height="40" class="channel-box"/>
  <text x="325" y="805" text-anchor="middle" class="desc-text">Manage classrooms</text>
  
  <rect x="250" y="830" width="150" height="40" class="channel-box"/>
  <text x="325" y="855" text-anchor="middle" class="desc-text">Access staff spaces</text>
  
  <!-- Staff arrows -->
  <line x1="200" y1="790" x2="250" y2="750" class="staff-flow" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="800" x2="250" y2="800" class="staff-flow" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="810" x2="250" y2="850" class="staff-flow" marker-end="url(#arrowhead)"/>
  
  <!-- Key Design Benefits -->
  <rect x="450" y="730" width="400" height="140" class="action-box"/>
  <text x="650" y="755" text-anchor="middle" class="flow-text">Why This Flow Design Works</text>
  <text x="460" y="780" class="desc-text">ðŸŽ¯ Students get help faster (more helpers available)</text>
  <text x="460" y="800" class="desc-text">ðŸ§  Cross-level learning occurs naturally</text>
  <text x="460" y="820" class="desc-text">ðŸ‘¥ Community connections form across courses</text>
  <text x="460" y="840" class="desc-text">ðŸ“Š Teachers monitor 2 channels vs 20+</text>
  <text x="460" y="860" class="desc-text">âš¡ Active discussions are maintained</text>
  
  <!-- Workflow Summary -->
  <rect x="900" y="730" width="650" height="140" class="channel-box"/>
  <text x="1225" y="755" text-anchor="middle" class="flow-text">Complete User Journey Summary</text>
  
  <text x="920" y="780" class="desc-text">1. Student joins â†’ Gets semester role (2025-CS1, 2025-AMC10, etc.)</text>
  <text x="920" y="800" class="desc-text">2. Homework question â†’ Posts in shared forum with appropriate tag</text>
  <text x="920" y="820" class="desc-text">3. Gets help from students at ALL levels â†’ Cross-level learning</text>
  <text x="920" y="840" class="desc-text">4. Class logistics â†’ Uses private classroom for assignments/coordination</text>
  <text x="920" y="860" class="desc-text">5. Community building â†’ Participates in global channels &amp; events</text>
  
  <!-- Footer note -->
  <text x="800" y="950" text-anchor="middle" class="small-text">
    This flow design maximizes learning opportunities while maintaining organized, manageable channels
  </text>
</svg>