  <text x="350" y="515" text-anchor="middle" class="small-text">Math or</text>
  <text x="350" y="530" text-anchor="middle" class="small-text">CS topic?</text>
  
  <line x1="230" y1="520" x2="300" y2="520" class="shared-flow" marker-end="url(#highlight-arrowhead)"/>
  
  <!-- Math Forum -->
