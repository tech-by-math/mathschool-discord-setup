  <text x="950" y="505" text-anchor="middle" class="flow-text">Cross-Level Peer Learning</text>
  <text x="820" y="530" class="desc-text">âœ… AMC12 student helps L1 student</text>
  <text x="820" y="550" class="desc-text">âœ… CS4 student explains CS1 concepts</text>
  <text x="820" y="570" class="desc-text">âœ… L2 student learns from AMC10 approach</text>
  <text x="820" y="590" class="desc-text">âœ… Everyone benefits from active discussions</text>
  <text x="820" y="620" class="desc-text">ðŸ”¥ This is WHY homework help is shared!</text>
  <text x="820" y="645" class="desc-text">Instead of 20+ quiet class channels,</text>
  <text x="820" y="665" class="desc-text">we have 2 active community forums.</text>
  
  <!-- Arrows from forums to cross-level help -->
