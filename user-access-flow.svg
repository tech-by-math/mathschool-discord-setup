  <text x="600" y="345" text-anchor="middle" class="desc-text">What do you</text>
  <text x="600" y="360" text-anchor="middle" class="desc-text">need help with?</text>
  
  <!-- Arrow from global community to decision -->
  <line x1="600" y1="270" x2="600" y2="320" class="student-flow" marker-end="url(#arrowhead)"/>
  
  <!-- Homework Help Flow (KEY FEATURE) -->
  <text x="50" y="450" class="section-title">ðŸ”¥ Key Feature: Shared Homework Help Flow</text>
  
  <!-- Homework question decision -->
  <rect x="50" y="480" width="180" height="80" class="action-box"/>
  <text x="140" y="505" text-anchor="middle" class="flow-text">Student has</text>
  <text x="140" y="520" text-anchor="middle" class="flow-text">homework question</text>
  <text x="140" y="540" text-anchor="middle" class="desc-text">Any level: L1, CS4,</text>
  <text x="140" y="555" text-anchor="middle" class="desc-text">AMC12, etc.</text>
  
  <!-- Arrow from decision diamond to homework help -->
