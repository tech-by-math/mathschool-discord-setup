  <text x="600" y="235" text-anchor="middle" class="flow-text">Global Community</text>
  <text x="600" y="250" text-anchor="middle" class="desc-text">#announcements, #general-chat</text>
  <text x="600" y="265" text-anchor="middle" class="small-text">Available to all users</text>
  
  <!-- Arrows from entry points to global community -->
