  <text x="1340" y="315" text-anchor="middle" class="small-text">Which</text>
  <text x="1340" y="330" text-anchor="middle" class="small-text">class?</text>
  
  <line x1="1290" y1="270" x2="1290" y2="300" class="student-flow" marker-end="url(#arrowhead)"/>
  <line x1="1290" y1="300" x2="1340" y2="300" class="student-flow" marker-end="url(#arrowhead)"/>
  
  <!-- Example classrooms -->
  <rect x="1200" y="380" width="120" height="50" class="channel-box"/>
  <text x="1260" y="400" text-anchor="middle" class="desc-text">#cs1-classroom</text>
  <text x="1260" y="415" text-anchor="middle" class="small-text">2025-CS1 role</text>
  
  <rect x="1340" y="380" width="120" height="50" class="channel-box"/>
  <text x="1400" y="400" text-anchor="middle" class="desc-text">#amc10-classroom</text>
  <text x="1400" y="415" text-anchor="middle" class="small-text">2025-AMC10 role</text>
  
  <rect x="1480" y="380" width="120" height="50" class="channel-box"/>
  <text x="1540" y="400" text-anchor="middle" class="desc-text">#l2-classroom</text>
  <text x="1540" y="415" text-anchor="middle" class="small-text">2025-L2 role</text>
  
  <!-- Arrows to specific classrooms -->
  <line x1="1320" y1="335" x2="1260" y2="380" class="student-flow" marker-end="url(#arrowhead)"/>
  <line x1="1340" y1="340" x2="1400" y2="380" class="student-flow" marker-end="url(#arrowhead)"/>
  <line x1="1360" y1="335" x2="1540" y2="380" class="student-flow" marker-end="url(#arrowhead)"/>
  
  <!-- Staff Access Flow -->
