  <text x="380" y="620" text-anchor="middle" class="desc-text">Forum with tags:</text>
  <text x="380" y="635" text-anchor="middle" class="small-text">L1, L2, FunMath1, FunMath2,</text>
  <text x="380" y="650" text-anchor="middle" class="small-text">AMC8, AMC10, AMC12, AIME</text>
  
  <!-- CS Forum -->
  <rect x="520" y="580" width="200" height="80" class="channel-box"/>
  <text x="620" y="605" text-anchor="middle" class="flow-text">#cs-homework-help</text>
  <text x="620" y="620" text-anchor="middle" class="desc-text">Forum with tags:</text>
  <text x="620" y="635" text-anchor="middle" class="small-text">CS1, CS2, CS3, CS4</text>
  
  <!-- Arrows to forums -->
