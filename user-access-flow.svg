  <text x="320" y="565" class="small-text" fill="#e74c3c">Math</text>
  
  <line x1="365" y1="535" x2="640" y2="580" class="shared-flow" marker-end="url(#highlight-arrowhead)"/>
  <text x="500" y="565" class="small-text" fill="#e74c3c">CS</text>
  
  <!-- Cross-level help illustration -->
