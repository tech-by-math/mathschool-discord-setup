<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .section-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .flow-text { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; font-weight: bold; }
      .desc-text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; fill: #7f8c8d; }
      
      .student-flow { fill: #3498db; stroke: #2980b9; stroke-width: 3; }
      .staff-flow { fill: #9b59b6; stroke: #8e44ad; stroke-width: 3; }
      .shared-flow { fill: #e74c3c; stroke: #c0392b; stroke-width: 3; }
      
      .user-box { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .channel-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
      .action-box { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; }
      .decision-diamond { fill: #f1c40f; stroke: #f39c12; stroke-width: 2; }
      
      .arrow { fill: #2c3e50; }
      .highlight-arrow { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
    </style>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" class="arrow"/>
    </marker>
    
    <marker id="highlight-arrowhead" markerWidth="12" markerHeight="8" refX="12" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" class="highlight-arrow"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="1000" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="800" y="30" text-anchor="middle" class="title">MathSchool Discord User Access Flow &amp; Interaction Patterns</text>
  
  <!-- Legend -->
  <rect x="50" y="50" width="400" height="100" class="channel-box"/>
  <text x="60" y="75" class="section-title">Flow Types:</text>
  <line x1="60" y1="85" x2="100" y2="85" class="student-flow" marker-end="url(#arrowhead)"/>
  <text x="110" y="90" class="desc-text">Student Access Flow</text>
  <line x1="60" y1="105" x2="100" y2="105" class="staff-flow" marker-end="url(#arrowhead)"/>
  <text x="110" y="110" class="desc-text">Staff Access Flow</text>
  <line x1="60" y1="125" x2="100" y2="125" class="shared-flow" marker-end="url(#highlight-arrowhead)"/>
  <text x="110" y="130" class="desc-text">Key Shared Homework Flow</text>
  
  <!-- User Entry Points -->
  <text x="50" y="190" class="section-title">User Entry Points</text>
  
  <!-- Student Entry -->
  <rect x="50" y="210" width="150" height="60" class="user-box"/>
  <text x="125" y="235" text-anchor="middle" class="flow-text">New Student</text>
  <text x="125" y="255" text-anchor="middle" class="desc-text">Gets semester role</text>
  <text x="125" y="265" text-anchor="middle" class="small-text">(e.g., 2025-CS1)</text>
  
  <!-- Staff Entry -->
  <rect x="250" y="210" width="150" height="60" class="user-box"/>
  <text x="325" y="235" text-anchor="middle" class="flow-text">Staff Member</text>
  <text x="325" y="255" text-anchor="middle" class="desc-text">Gets staff role</text>
  <text x="325" y="265" text-anchor="middle" class="small-text">(Admin/Teacher/TA/Tutor)</text>
  
  <!-- Main Navigation Flow -->
  <text x="500" y="190" class="section-title">Primary Navigation Paths</text>
  
  <!-- Global Community Access -->
